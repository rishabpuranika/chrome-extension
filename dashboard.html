<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Score Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¿ Green Score Dashboard</h1>

    <div class="product-info" style="display: flex; align-items: center; gap: 24px;">
      <div>
        <h2 id="product-name"></h2>
        <p class="score" style="margin: 0;">
          Green Score: <span id="score-value"></span>/100
        </p>
      </div>
    </div>
    <div class="score-meter" style="margin-left: 12px;">
      <svg viewBox="0 0 36 20" class="circular-chart" style="width: 160px; height: 90px; position: relative;">
        <path class="circle-bg"
              d="M2 18
                 A16 16 0 0 1 34 18"
              />
        <path class="circle"
              stroke-dasharray="0, 50"
              d="M2 18
                 A16 16 0 0 1 34 18"
              />
        <!-- Lower limit label -->
        <text x="2" y="19.5" class="limit-label" style="font-size: 0.7em; fill: #aaa;" text-anchor="start">0</text>
        <!-- Higher limit label -->
        <text x="34" y="19.5" class="limit-label" style="font-size: 0.7em; fill: #aaa;" text-anchor="end">100</text>
        <!-- Score value label (center top of arc) -->
        <text x="18" y="8" class="score-label" style="font-size: 1.2em; fill: #7fffaf;" text-anchor="middle" alignment-baseline="middle" id="score-text">0</text>
        <line id="score-needle" x1="18" y1="18" x2="18" y2="2" stroke="#ff5252" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
    </div>
    <div class="section">
      <h3>ðŸ“Š Score Breakdown</h3>
      <ul id="breakdown-list" class="breakdown-list"></ul>
    </div>

    <div class="section">
      <h3>ðŸ¤– AI Sustainability Summary</h3>
      <div id="summary" class="summary-box">Generating summary...</div>
    </div>
  </div>

  <script src="gemini.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
