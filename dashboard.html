<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Score Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¿ Green Score Dashboard</h1>

    <div class="product-info" style="display: flex; align-items: center; gap: 24px;">
      <div>
        <h2 id="product-name"></h2>
        <p class="score" style="margin: 0;">
          Green Score: <span id="score-value"></span>/100
        </p>
      </div>
    </div>
    <div class="score-meter" style="margin-left: 12px;">
      <div class="gauge-container" style="position: relative; width: 160px; height: 90px;">
        <canvas id="gauge-canvas" width="160" height="90"></canvas>
        <div class="gauge-labels" style="position: absolute; width: 100%; left: 0; top: 0; height: 100%; pointer-events: none;">
          <span class="gauge-label-left" style="position: absolute; left: 23px; bottom: 8px; color: #aaa; font-size: 0.9em;">0</span>
          <span class="gauge-label-right" style="position: absolute; right: 23px; bottom: 8px; color: #aaa; font-size: 0.9em;">100</span>
          <span class="gauge-score" id="gauge-score" style="position: absolute; left: 50%; top: 18px; transform: translateX(-50%); color: #7fffaf; font-size: 1.5em; font-weight: bold;">0</span>
        </div>
      </div>
    </div>
    <div class="section">
      <h3>ðŸ“Š Score Breakdown</h3>
      <ul id="breakdown-list" class="breakdown-list"></ul>
    </div>

    <div class="section">
      <h3>ðŸ¤– AI Sustainability Summary</h3>
      <div id="summary" class="summary-box">Generating summary...</div>
    </div>
  </div>

  <script src="gemini.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
